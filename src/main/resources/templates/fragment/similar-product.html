<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" >
<head>
    <title>similar-product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body  th:fragment="similar-product">

    <!-- Phần bên phải -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-3">
        <div class="container mx-auto py-8">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-3xl font-bold"> &nbsp;<i class="fab fa-shopify text-yellow-800"></i> Sản phẩm tương tự</h1>
                </div>
                <div>
                    <a href="/product" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Reset</a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div th:each="product : ${page.content}" class="block max-w-sm rounded-lg bg-white bg-cover p-6 shadow-lg dark:bg-neutral-700">

                    <img class="rounded-t-lg mb-2" th:if="${product.image != null}" th:src="@{'/uploads/products/' + ${product.image}}" alt="Product Image" />
                    <img class="rounded-t-lg mb-2" th:unless="${product.image != null}" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQetgUM2uQNvbSmfkccBsxq0Dn_IBqDPL198A&s" alt="Default Image" />

                    <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50"
                        th:text="${product.name}">Product Name</h5>

                    <p class="text-lg font-bold text-neutral-800 dark:text-neutral-50"
                       th:text="'$' + ${product.price}">Product Price</p>
                    <div class="flex items-center justify-end mt-4">
                        <a th:href="@{/product/{id}(id=${product.id})}" class="mr-3 text-blue-700 px-4 py-2 rounded-lg bg-gray-100 hover:text-blue-900 ">
                            <span>View Details</span>
                        </a>
                        <button th:onclick="'addToCart(' + ${product.id} + ')'"  class=" text-blue-700 px-4 py-2 rounded-lg bg-gray-100 hover:text-blue-900 ">
                            <span href="/addtocart"><i class="fad fa-cart-plus rounded-lg w-100 bg-yellow-300"></i></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div th:replace="~{/fragment/Pagination :: Pagination}"></div>
    </div>

</body>
</html>
