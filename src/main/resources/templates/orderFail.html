<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:layout=""

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay lại trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" layout:fragment="content">
<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold text-red-500 mb-4" th:text="${success}">Đã có lỗi xảy ra!</h2>

        <div class="flex justify-between items-center">
            <a href="/" class="text-gray-600 hover:text-gray-900">Quay lại trang chủ</a>
            <a href="/checkout" class="text-gray-600 hover:text-gray-900">Xem đơn hàng của bạn</a>
        </div>
    </div>
</div>
</body>
</html>
