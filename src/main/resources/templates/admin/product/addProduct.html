<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:layout=""
      layout:decorate="~{layout/adminLayout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Add new products</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>

</head>
<body layout:fragment="content">
<div class="mx-auto max-w">
    <form th:action="@{/admin/product/add}  " th:object="${productNew}" enctype="multipart/form-data"  method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product's name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p th:if="${#fields.hasErrors('name')}" class="text-red-500 text-xs italic" th:errors="*{name}"></p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price :</label>
            <input type="number" id="price" name="price" th:field="*{price}" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p th:if="${#fields.hasErrors('price')}" class="text-red-500 text-xs italic" th:errors="*{price}"></p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description111">Description :</label>
            <!-- Bao bọc trường mô tả trong một textarea và khai báo CKEditor cho nó -->
            <textarea id="description111" name="description" th:field="*{description}" class="   appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            <p th:if="${#fields.hasErrors('description')}" class="text-red-500 text-xs italic" th:errors="*{description}"></p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Product Image :</label>
            <input type="file" id="image" name="photo" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p th:if="${#fields.hasErrors('photo')}" class="text-red-500 text-xs italic" th:errors="*{photo}"></p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category :</label>
            <select id="category" name="category" th:field="*{idCategory}" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
            </select>
        </div>
        <div class="mb-4 flex">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="active">Active status :</label>
            <input type="checkbox" id="active" name="active" th:field="*{active}" class="form-checkbox h-5 w-5 text-gray-600 ml-3">
        </div>


        <!-- Add New Product Button -->
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" th:text="#{btn.add}">Thêm sản phẩm</button>
    </form>

    <!-- Hiển thị lỗi -->

</div>

<!-- Button để xem toàn bộ sản phẩm -->
<div class="flex justify-end mt-4">
    <a th:href="@{/admin/product}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">View All Products</a>
</div>
<script>
    ClassicEditor
        .create(document.querySelector('#description'), {

        }) .then(editor => {
        document.querySelector('#description').value(editor)
    })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
