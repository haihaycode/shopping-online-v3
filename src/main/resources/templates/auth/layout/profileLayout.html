<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout=""
      layout:decorate="~{layout/layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="flex full-h-screen"  >
    <!-- Sidebar -->
    <div class="w-1/4  text-dark-500">
        <div class="p-6">
            <h1 class="text-2xl font-bold">
                Manage your information</h1>
            <ul class="mt-6">
                <li class="mt-3"><a th:href="@{/account}" class="text-dark-600 hover:text-blue-600"> <i class="fas fa-users-cog m-2"></i> Personal information</a></li>
                <li class="mt-3"><a th:href="@{/account/change-password}" class="text-dark-600 hover:text-blue-600"><i class="fas fa-user-lock m-2"></i> Change Password</a></li>
                <li class="mt-3"><a th:href="@{/account/order}" class="text-dark-600 hover:text-blue-600"><i class="fad fa-shopping-cart m-2"></i> Your order</a></li>
                <li class="mt-3"><a th:href="@{/logout}" class="text-dark-600 hover:text-blue-600"><i class="fad fa-sign-out m-2"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-3/4 p-6">
        <section layout:fragment="content1"></section>
    </div>
</div>
</body>
</html>
